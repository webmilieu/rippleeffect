	  <div class="fluid_container" id="test"  style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRX46-8n62j69uLk0iEK588Zh9Uk1EZrf12DQ&usqp=CAU');"></div>

<script>
/* Simple ripple effect */
/*Important needed for effect */

		  var p=document.getElementById("test");
		  //touch event start
		  var i=p.addEventListener("touchstart",function(e){
		  //on touch blur image
		  p.animate([{ filter: 'blur(2px)' }, 
  { filter: 'blur(5px)' }
], { 
  // timing options
  duration: 5000,
});
// calculate touch
		var g= e.touches[0].clientX;
		var h=e.touches[0].clientY;
	var btn=document.createElement("label");
	btn.className="mybutton";
	btn.style.left=g-100+"px";
	btn.style.top=h-100+"px";
	p.appendChild(btn);
	document.getElementsByClassName("mybutton").style.width=screen.width+"px";
	});
</script>
